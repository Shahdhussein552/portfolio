<!doctype html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos/dist/aos.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    

<section id="contact">
  <h2>Contact Me</h2>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fullname">Name</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name:" required><br><br>

      <label for="username">Username</label><br>
      <input type="text" id="username" name="username" placeholder="Enter your username:" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email:" required><br><br>

      <label for="password">Password</label><br>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password:" required>
        <span id="eye-toggle"><i class="fa-solid fa-eye"></i></span>
      </div><br><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number:" required><br><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" placeholder="Write your message here:" required></textarea><br><br>

      <button type="submit">Submit</button>
    </fieldset>
  </form>
</section>
